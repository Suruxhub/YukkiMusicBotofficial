sug_26 : "🍀 Yᴏᴜ ᴄᴀɴ ᴄʜᴀɴɢᴇ ʟᴀɴɢᴜᴀɢᴇ ᴏғ ᴛʜᴇ ʙᴏᴛ ᴛᴏ ᴀᴠᴀɪʟᴀʙʟᴇ ʟᴀɴɢᴜᴀɢᴇs ғᴏʀ ᴇᴀsʏ ᴜɴᴅᴇʀsᴛᴀɴᴅɪɴɢ.\n\nCᴏᴍᴍᴀɴᴅ: /language"
sug_27 : "🍀 Bᴏᴛ ʜᴀs ᴀ ғᴇᴀᴛᴜʀᴇ ᴄᴀʟʟᴇᴅ **Fᴏʀᴄᴇ Pʟᴀʏ**.\n\n**Fᴏʀᴄᴇ Pʟᴀʏ** sᴛᴏᴘs ᴛʜᴇ ᴘʟᴀʏɪɴɢ ᴛʀᴀᴄᴋ ᴏɴ ᴠᴏɪᴄᴇ ᴄʜᴀᴛ ᴀɴᴅ sᴛᴀʀᴛs ᴘʟᴀʏɪɴɢ ᴛʜᴇ sᴇᴀʀᴄʜᴇᴅ ᴛʀᴀᴄᴋ ɪɴsᴛᴀɴᴛʟʏ ᴡɪᴛʜᴏᴜᴛ ᴅɪsᴛᴜʀʙɪɴɢ/ᴄʟᴇᴀʀɪɴɢ qᴜᴇᴜᴇ.\n\nCᴏᴍᴍᴀɴᴅ: /ᴘʟᴀʏғᴏʀᴄᴇ"
sug_28 : "🍀 Yᴏᴜ ᴋɴᴏᴡ ʏᴏᴜ ᴘʟᴀʏ ᴅɪʀᴇᴄᴛʟʏ ғʀᴏᴍ sᴘᴏᴛɪғʏ's ᴛᴏᴘ ᴘʟᴀʏʟɪsᴛ ᴜsɪɴɢ /browse ᴄᴏᴍᴍᴀɴᴅ. \n\nCʜᴏᴏsᴇ ᴄᴀᴛᴇɢᴏʀʏ ᴀɴᴅ ᴛʜᴇɴ ᴛʜᴇ ᴘʟᴀʏʟɪsᴛ ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ᴘʟᴀʏ"
sug_29 : "🍀 Yᴏᴜ ᴋɴᴏᴡ ʏᴏᴜ ᴄᴀɴ ɢᴇᴛ ᴀᴘᴘʀᴏᴠᴇᴅ ғʀᴏᴍ ᴀɴʏ sᴜᴅᴏ ᴜsᴇʀ ᴏғ ᴛʜᴇ ʙᴏᴛ ᴀɴᴅ ʀᴇᴍᴏᴠᴇ ᴀʟʟ ʏᴏᴜʀ ʟɪᴍɪᴛs ғʀᴏᴍ ʙᴏᴛ :)\n\nCʜᴇᴄᴋ sᴜᴅᴏ ʟɪsᴛ ᴜsɪɴɢ /sudolist"
